{% extends 'layout.html' %}

{% block content %}
  <h1>My Projects</h1>
  <div class="project-container">
    {% for project in projects %}
      <div class="project-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a href="{{ project.github_url }}" target="_blank">View on GitHub</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
