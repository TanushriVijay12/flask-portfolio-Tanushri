  <script>
    function filterProjects(tag) {
      const cards = document.querySelectorAll(".project-card");
      cards.forEach(card => {
        const cardTag = card.getAttribute("data-tags");
        if (tag === "all" || cardTag === tag) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
    </script>
